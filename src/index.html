<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>preyneyv's Replay Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/index.js" type="module"></script>
</head>
<body>
<div id="configuration-popup">
    <div id="configuration-body">
        <h1>preyneyv's Replay</h1>
        <form id="configuration-form">
            <label class="input">
                <span>Session Directory</span>
                <input required type="text" placeholder="Z:\Recordings" id="configuration-directory">
            </label>
            <label class="input">
                <span>Client Port</span>
                <input required type="number" min="1000" placeholder="3000" id="configuration-port">
            </label>
            <label class="input">
                <span>Filter Pattern (regex)</span>
                <input required type="text" placeholder="Replay.*" id="configuration-pattern">
            </label>
            <label class="input">
                <span>Tags (up to 5, comma-separated)</span>
                <input type="text" placeholder="goal,miss,shot" id="configuration-tags">
            </label>
            <input type="submit" class="btn btn-confirm" value="Start">
        </form>
    </div>
</div>
<div id="replay-clips-container">
    <header>
        <h1 id="title">preyneyv's Replay Manager</h1>
        <div class="actions">
            <button id="show-all" class="btn btn-small btn-warn">Show All</button>
            <button id="hide-all" class="btn btn-small btn-warn">Hide All</button>
        </div>
    </header>
    <div id="header-row-2">
        <div id="replay-clips-selector">
            <span>Select:</span>
        </div>
        <div>
            <button id="copy-url" class="btn btn-small btn-confirm">Copy Viewer URL</button>
        </div>
    </div>
    <div id="replay-clips-scroller">
        <table id="replay-clips">
            <colgroup>
                <col class="small-column">
                <col class="small-column">
                <col>
                <col class="small-column">
            </colgroup>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        <span id="selection-status" class="status">0 clips selected</span>
        <div class="actions">
            <div id="clear-selection" class="btn">Clear</div>
            <div id="enqueue-selection" class="btn btn-confirm">Enqueue</div>
        </div>
    </footer>
</div>
</body>
</html>
